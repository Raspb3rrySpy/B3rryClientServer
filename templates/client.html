    <style>
        body {
            overflow: hidden;
        }
        #leftjoy {
            position: absolute;
            top: 180px;
            left: 0;
            height: 300px;
            width: 300px;
        }
        img {
            width: 100%;
        }
    </style>
    <script src="../static/nipplejs.min.js"></script>
    <script>
        function $(id){
            return document.getElementById(id)
        }
    </script>
</head>
<body>
    <div id="leftjoy"></div>
    <div>
        <img src="{{ url_for('stream') }}" width="100%">
    </div>
    <script>
        var options = {
            zone: $("leftjoy"),
            color: "gray",
            mode: "static",
            size: 130,
            restOpacity: 0.8,
            position: {
                top: "170px",
                left: "120px"
            }
        }
        var manager = nipplejs.create(options);
        manager.on("start move end", function(event, data){
            data = JSON.stringify(manager.get(0).frontPosition);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/joystick?data="+data);
            xhr.send();
        });
    </script>
</body>
