<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script>
        function $(id){
            return document.getElementById(id)
        }

        test = new WebSocket("ws://localhost:8000/");

        test.onmessage = async function (event) {
		    var text = await event.data.text();
            var data = text.split(":time:");
            var time = data[0];
            var image = data[1];
            $("stream").src = image;
            time = Date.now() - time;
            $("ms").innerText = Math.round(time);
        }
    </script>
    <style>
        *  {
            font-family: sans-serif;
        }
        .bgimg {
            height: 360px;
            width: 640px;
        }
    </style>
</head>
<body>
    <img src="" id="stream" class="bgimg">
    <span><span id="ms"></span>&MediumSpace;ms</span>
</body>
</html>
